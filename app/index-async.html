<head>

    #myCarousel {

      width: 700px;
    }

    .cssgradients .fadeToWhite {
      background-image: linear-gradient(top, #555, #333);
    }

    .no-cssgradients .fadeToWhite {
      background: url ("img/gradient.jpg");
    }
  </style>

<body ng-cloak>
<!-- BEGIN USGS Header Template -->
<div id="usgscolorband" class="visible-desktop">
  <div id="usgsbanner">
    <span id="env-beta" onclick="this.style.display='none';" title="Beta is a preview of ongoing work and this system, application or page is in Beta.  As a result it will be in a constant state of change as its being worked on. Instability, faults, flaws or errors maybe encountered due to ongoing changes. Data contained, or associated with this system, application or page can and will be changing also. This may cause some items to be displayed incorrectly. This is not to be considered the finshed version of the system, application or page.">BETA</span>
    <div id="usgsidentifier"><a href="http://www.usgs.gov/">
      <img src="img/usgs/header_graphic_usgsIdentifier_white.jpg"
        alt="USGS - science for a changing world" title="U.S. Geological Survey Home Page"
        width="178" height="72"/></a>
    </div>
    <div id="usgsccsabox">
      <div id="usgsccsa">
        <br><a href="http://www.usgs.gov/">USGS Home</a>
        <br><a href="http://www.usgs.gov/ask/">Contact USGS</a>
        <br><a href="http://www.usgs.gov/search/">Search USGS</a>
      </div>
    </div>
  </div>
</div>
<img src="img/usgs/sciencebase_earth.png" class="image-float visible-desktop"/>
<div class="navbar navbar-static-top navbar-inverse">
  <div class="navbar-inner">
    <a class="brand" href="">Data Explorer</a>
    <ul class="nav">
        <!-- <li class="active"><a href="#">Home</a></li> -->
        <!-- <li><a href="https://www.sciencebase.gov/confluence/display/sciencebase/ScienceBase/">About</a></li> -->
    </ul>
    <form name="search" class="navbar-search pull-right" data-bind="submit: doSearch.bind($data, {})">
      <div class="input-append" data-bind="visible: updated()">
        <input name="q" data-bind='value: q, valueUpdate: "afterkeydown"' type="text" class="search-query" placeHolder="Search">
        <span class="fornav"><i class="icon-search"></i></span>
      </div>
    </form>
  </div>
</div>
<!-- END USGS Header Template -->
<div id="carousel-container" class="fadeToWhite">
  <div id="myCarousel" class="carousel slide">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
    <li data-target="#myCarousel" data-slide-to="9"></li>
    <li data-target="#myCarousel" data-slide-to="10"></li>
    <li data-target="#myCarousel" data-slide-to="11"></li>

    <li data-target="#myCarousel" data-slide-to="13"></li>

  </ol>

  <div class="carousel-inner">
    <div class="active item">
      <img src="img/slides/AtmosphereClimate.png"/>
      <div class="container">
        <div class="carousel-caption">
          <h4>Biocomplexity Thesaurus</h4>
          <p class="lead">Stuff about biocomplexity</p>
          <a class="btn btn-small btn-primary" href="#">Tags</a>
        </div>
      </div>
    </div>
    <div class="item"><img src="img/slides/ClimateChange.png"/></div>
    <div class="item"><img src="img/slides/DataToolsTechnology.png"/></div>
    <div class="item"><img src="img/slides/EarthCharacteristics.png"/></div>
    <div class="item"><img src="img/slides/EcologyEnvironment.png"/></div>
    <div class="item"><img src="img/slides/EnergyMinerals.png"/></div>
    <div class="item"><img src="img/slides/EnvironmentalIssues.png"/></div>
    <div class="item"><img src="img/slides/GeographicAnalysisMapping.png"/></div>
    <div class="item"><img src="img/slides/GeologicalProcesses.png"/></div>
    <div class="item"><img src="img/slides/HydrologicalProcesses.png"/></div>
    <div class="item"><img src="img/slides/MappingRemoteSensingGeospatialData.png"/></div>
    <div class="item"><img src="img/slides/NaturalHazards.png"/></div>
    <div class="item"><img src="img/slides/OceansCoastlines.png"/></div>
    <div class="item"><img src="img/slides/PlanetaryScience.png"/></div>
    <div class="item"><img src="img/slides/Planets.png"/></div>
    <div class="item"><img src="img/slides/PlantsAnimals.png"/></div>
    <div class="item"><img src="img/slides/TechniquesMethods.png"/></div>
    <div class="item"><img src="img/slides/Water.png"/></div>
    <div class="item"><img src="img/slides/WaterResources.png"/></div>
  </div>
  <!-- Carousel nav -->
  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
