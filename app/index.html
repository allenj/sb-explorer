<!doctype html>
<html lang="en" ng-app="explorer">
<head>
  <meta charset="utf-8">
  <title>Data Explorer</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.3.custom.min.css">
  <!-- <link rel="stylesheet" href="css/bootstrap-responsive.min.css"> -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/standardHeader.css">
  <!-- <link href="css/usgs-common.css" rel="stylesheet" media="screen"> -->
  <!-- <link href="css/usgs-ibc-se-common.css" rel="stylesheet" media="screen"> -->
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
</head>
<body ng-cloak>
<!-- ScienceBase Header Template -->
<div id="usgscolorband" class="visible-desktop">
  <div id="usgsbanner">
    <span id="env-beta" onclick="this.style.display='none';"
    title="Beta is a preview of ongoing work and this system, application or page is in Beta.  As a result it will be in a constant state of change as its being worked on. Instability, faults, flaws or errors maybe encountered due to ongoing changes. Data contained, or associated with this system, application or page can and will be changing also. This may cause some items to be displayed incorrectly. This is not to be considered the finshed version of the system, application or page.">BETA</span>
    <div id="usgsidentifier"><a href="http://www.usgs.gov/">
      <img src="img/usgs/header_graphic_usgsIdentifier_white.jpg"
        alt="USGS - science for a changing world"
        title="U.S. Geological Survey Home Page"
        width="178" height="72"/></a>
    </div>
    <div id="usgsccsabox">
      <div id="usgsccsa">
        <br><a href="http://www.usgs.gov/">USGS Home</a>
        <br><a href="http://www.usgs.gov/ask/">Contact USGS</a>
        <br><a href="http://www.usgs.gov/search/">Search USGS</a>
      </div>
    </div>
  </div>
</div>
<img src="img/usgs/sciencebase_earth.png" class="image-float visible-desktop"/>
<!-- ScienceBase Header Template -->
<div class="navbar navbar-inverse sticky shadowbox">
  <div class="navbar-inner">
    <a class="brand" href="index.html">Data Explorer</a>
    <form name="search" class="navbar-search pull-right">
      <div class="input-append" >
        <input name="q" type="text" class="search-query" placeHolder="Search Data Collections">
        <span class="fornav"><i class="icon-search"></i></span>
      </div>
    </form>
  </div>
</div>

<div ng-view></div>
  
<script src="lib/jquery/jquery-1.9.1.js"></script>  
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/ng-infinite-scroll.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="lib/modernizr/modernizr-latest.js"></script>
<script src="lib/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="lib/angular-ui/ui-utils.min.js"></script>
<!-- <script src="lib/angular-ui/ui-utils.js"></script> -->
<script src="lib/jquery-waypoints/waypoints.min.js"></script>
<script src="lib/jquery-waypoints/waypoints-sticky.min.js"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $('.sticky').waypoint('sticky');
    // $('.infinite-container').waypoint('infinite');
  });
</script>
</body>
</html>
