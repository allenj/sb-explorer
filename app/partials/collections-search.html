<style type="text/css">
  .carousel-inner > .item {
    background: #000000;
    height: 400px;
  }

  .carousel-inner > .item > img {
    max-height: 400px;
    vertical-align: middle;
  }

  .carousel-caption {
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    padding: 15px;
    background: #333333;
    background: rgba(0, 0, 0, 0.5);
  }
</style>

<div id="bd">

  <div class="container" ng-controller="SlidesCtrl">
    <div class="row">
      <div class="span12">
        <carousel interval="carouselInterval">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">
              <!--<h4>Slide {{$index}}</h4>-->
              <h4 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{slide.title}}</h4>
              <p>{{slide.text}}</p>
            </div>
          </slide>
        </carousel>
      </div>
    </div>
  </div>

  <div class="container" id="search-results">
    <div class="row">
      <div class="span3">
        <div id="search-facets" ui-scrollfix="355">
          <h5>Items <span class="badge badge-info pull-right">{{items.length | number}} / {{itemsTotal | number}}</span></h5>
          <div>
            <h5>Applied Filters</h5>
            <ul class="nav nav-list">
              <filter ng-repeat="filter in filters"></filter>
            </ul>
          </div>
          <facet ng-repeat="facet in searchFacets"></facet>
        </div>
      </div>
      <div class="span9" infinite-scroll="nextPage()" infinite-scroll-disabled="busy" infinite-scroll-distance="1">
        <item ng-repeat="item in items"></item>
      </div>
    </div>
  </div>
</div>
