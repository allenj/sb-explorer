    /*div.carousel-inner div.item {*/
  .carousel-inner > .item {
    background: #000000;
    height: 400px;
  }

    /*div.carousel-inner div.item img {*/
  .carousel-inner > .item > img {
    max-height: 400px;
    vertical-align: middle;
  }

  .carousel-caption {
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    padding: 15px;
    background: #333333;
    background: rgba(0, 0, 0, 0.5);
  }

<div id="bd">
  <!--<div class="container">-->
    <!--<div class="row">-->
      <!--<div class="span9 offset2">-->
        <!--<img ng-src="img/slides/DataToolsTechnology.png" class="shadowbox" style="text-align: center;"/>-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->

  <div class="container" ng-controller="SlidesCtrl">
    <div class="row">
      <div class="span12">

        <carousel interval="carouselInterval">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">
              <!--<h4>Slide {{$index}}</h4>-->
              <h4 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{slide.title}}</h4>
              <p>{{slide.text}}</p>
            </div>
          </slide>
        </carousel>


      </div>
    </div>
  </div>

  <div class="container" id="search-results">
    <div class="row">
      <div class="span3">
        <div id="search-facets">
          <h5>Items <span class="badge badge-info pull-right">{{items.length | number}} / {{itemsTotal | number}}</span></h5>
          <div class="facet" ng-repeat="facet in searchFacets">
            <h5>{{facet.label}}<span class="badge pull-right">{{facet.total}}</span></h5>
            <ul class="nav nav-list">
              <li ng-repeat="entry in facet.entries">
                <a title="{{entry.term|facetChars}}" ng-click="addFilter('{{facet.name}}', '{{entry.term}}')" >
                  <!-- href="#/collections/{{parentId}}?q={{q}}&{{queryParams}}&filter{{filterCount}}={{facet.name}}%3D{{entry.term}}"  -->
                  <i class="icon-plus hide"></i>
                  {{entry.term|facetChars:16:false:entry.count}} ({{entry.count}})
                </a>
              </li>
              <li ng-show="facet.other > 0 && facet.entries.length > 7">
                <a href="#/collections/{{parentId}}?facetDetail={{facet.name}}&facetDetailSize=50">
                  <i ng-class="{true: 'active', false: 'inactive'}[isActive]"></i>
                  More
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="span9" infinite-scroll="nextPage()" infinite-scroll-disabled="busy" infinite-scroll-distance="1">
        <div class="sb-item shadowbox media" ng-repeat="item in items" style="zoom:1;">
            <a href="{{item.link.url}}"><h4 class="media-heading">{{item.title}}</h4></a>
            <img class="pull-left" ng-src="{{grabBrowseImageUrl(item)}}" style="max-height: 200px; max-width: 100px;" />
            <div class="media-body">
                <!--<a href="{{item.link.url}}"><h4 class="media-heading">{{item.title}}</h4></a>-->
                <p>{{item.summary}}</p>
                <a class="label label-info dist-link" ng-repeat="distLink in item.distributionLinks" href="{{distLink.uri}}">
                    {{distLink.title}}
                </a>

            </div>

            <!--<span>-->
                <!--{{grabBrowseImageUrl(item)}}-->
            <!--</span>-->

        </div>
      </div>
    </div>
  </div>
</div>
