<div id="bd">
  <div class="container">
    <div class="row">
      <div class="span10">
        <img ng-src="img/slides/DataToolsTechnology.png" class="shadowbox"/>
      </div>
      <div class="nav nav-stacked nav-pills">
        <ol>
          <li>Image option</li>
          <li>Image option</li>
          <li>Image option</li>
          <li>Image option</li>
        </ol>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="search-facets" class="span3 sticky">
        <div class="facet" ng-repeat="facet in facets">
          <h5>{{facet.label}}<span class="badge pull-right">{{facet.total}}</span></h5>
          <ul class="nav nav-list">
            <li ng-repeat="entry in facet.entries">
              <a href="#/collections/{{parentId}}?filter={{facet.name}}%3D{{entry.term}}">
                <i class="icon-plus hide"></i>
                {{entry.term|facetChars:16:false:entry.count}} ({{entry.count}})
              </a>
            </li>
            <li ng-show="facet.other > 0">
              <a href="#">
                <i class="icon-plus hide"></i>
                More
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="span9">
        <div class="collection shadowbox" ng-repeat="item in items">
          <a href="{{item.link.url}}"><h4>{{item.title}}</h4></a>
          <p>{{item.summary}}</p>
          <a class="label label-info dist-link" ng-repeat="distLink in item.distributionLinks" href="{{distLink.uri}}">
              {{distLink.title}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
